<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="input">
        <input type="text" value="0" id="input" disabled />
      </div>
      <div class="btns">
        <button class="btn type-1" data-num="del">AC</button>
        <button class="btn type-1" data-num="-1">+/-</button>
        <button class="btn type-1" data-num="%">%</button>
        <button class="btn type-2" data-num="/">/</button>
        <button class="btn type-3" data-num="7">7</button>
        <button class="btn type-3" data-num="8">8</button>
        <button class="btn type-3" data-num="9">9</button>
        <button class="btn type-2" data-num="*">X</button>
        <button class="btn type-3" data-num="4">4</button>
        <button class="btn type-3" data-num="5">5</button>
        <button class="btn type-3" data-num="6">6</button>
        <button class="btn type-2" data-num="-">-</button>
        <button class="btn type-3" data-num="1">1</button>
        <button class="btn type-3" data-num="2">2</button>
        <button class="btn type-3" data-num="3">3</button>
        <button class="btn type-2" data-num="+">+</button>
        <button class="btn type-3 zero" data-num="0">0</button>
        <button class="btn type-3" data-num=".">.</button>
        <button class="btn type-2" data-num="=">=</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
